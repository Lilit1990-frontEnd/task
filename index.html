<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="background">
                <img src="././images/illustration.png" alt="">
            </div>
            <div class="text">
                <p>Turn your ideas into reality.</p>
                <p>Start for free and get attractive offers from the community</p>
            </div>
        </div>
        <div class="right">
            <form action="#">
                <div class="right_icon">
                    <img src="././images/Group_1686550876.png" alt="">
                </div>
                <div class="title">
                    <h1>Login to your Account</h1>
                    <p>See what is going on with your business</p>
                </div>
                <div class="google_button">
                    <div class="google_logo">
                        <img src="././images/icons8-google-48.png" alt="google" class="google_icon">
                    </div>
                    <p>Continue with Google</p>
                </div>
                <div class="box">
                    <p>------------- or Sign in with Email ------------- </p>
                </div>
                <div class="inputs">
                    <div class="email_input">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email_input" onchange="email_validatiopn(event)" placeholder="mail@abc.com">
                    </div>
                    <div class="input_password">
                        <label for="password">Password</label>
                        <input type="password" placeholder="*****************" onchange="password_validation(event)">
                    </div>
                    <div class="input_checkbox">
                        <div>
                            <input type="checkbox" name="" id="checkbox">
                            <label for="checkbox"> Remember me</label>
                        </div>
                        <div class="forgot_pass">
                            <p>Forgot Password?</p>
                        </div>
                    </div>          
                    <input type="button" value="Login" class="login">      
                </div>
                <div class="end">
                    <p>Not Registered Yet? <a href="#">Create an account</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
